<!doctype html>
<html>
<head>

    <title>calculate tax</title>
    <link href="css/newtaxCalc.css" rel="stylesheet">
    </head>
    <body>
        <header>
           <div id="header">
  <div id="wrap">
    <h1>The PAYE Tax Calculator</h1>
  </div>
</div>
</header>

<div id="content">
  <div id="container">
    <div class="card">
      <h3>Calculate your Income Tax</h3>
        <hr>
        <!-- Tax Form -->
        <form name="incomeTaxForm" autocomplete="off">
        <label>Type Of Payment</label>
            <select id="SelType" name="SelType">
                <option selected>Select Type of Payment</option>
                <option>Monthly</option>
                 <option>Yearly</option>
              </select>
      <hr>
        <label>Enter your Age</label>
        <input id="Age" type="number" step="0.01" name="Age" min="18"  placeholder="Enter your Age" required>
    <hr>
          <label>Enter Amount in Rands(R)</label>
        <input id="Amount" type="float" step="0.01" name="Amount" min="0" placeholder="Enter Amount" required>
         <a href="#modal" class="btn btnBig" onclick="calcIncomeTax()">Calculate</a>
        <input type="reset" name="reset" class="btn btnBig">
      </form>
      <!--Tax Form -->
    </div>
    <!--<div class="card">
      <h3>Take Home Break-Down</h3>
        <hr>
        <p>Your Type of Payment is <span id="SType"></span>.</p>
        <p>You are <span id="SAge"></span> years Old.</p>
      <p>Your income tax is R<span id="totalNet"></span> Monthly.</p>
      <p>Your net income is R<span id="total"></span> Monthly.</p>
    </div>
  </div>-->    

  <!-- Modal -->
<div class="modal" id="modal" aria-hidden="true">
  <div class="modalDialog">
      <h3><u>Tax Calculated Details</u></h3>
    <div class="modalBody">
       <a href="#" class="btnClose" aria-hidden="true">x</a>
         <p>Your Type of Payment is <span id="SType"></span>.</p>
        <p>You are <span id="SAge"></span> years Old.</p>
      <p>Your income tax is R<span id="totalNet"></span> Monthly.</p>
      <p>Your net income is R<span id="total"></span> Monthly.</p>
      <img src="../Tax-Calculation/img/ttt.jpg" alt="" srcset="">
    </div>
    <div class="modalFooter">
      <a href="#" class="btn">Close</a>
    </div>
  </div>
</div>
<!-- /Modal -->
</div>
